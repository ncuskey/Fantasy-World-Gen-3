<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World Map Generator - Simple Demo</title>
</head>
<body>
    <div id="stepper-container"></div>
    
    <script type="module">
        import MapGeneratorStepper from './src/demo/stepper-simple.js';
        
        // Initialize the stepper when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('Initializing simple stepper...');
                const stepper = new MapGeneratorStepper('stepper-container');
                console.log('Simple stepper initialized successfully');
            } catch (error) {
                console.error('Failed to initialize simple stepper:', error);
                document.getElementById('stepper-container').innerHTML = `
                    <div style="padding: 20px; color: red;">
                        <h1>Error Loading Simple Demo</h1>
                        <p>Failed to initialize the map generator stepper.</p>
                        <p>Error: ${error.message}</p>
                        <p>Check the browser console for more details.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
